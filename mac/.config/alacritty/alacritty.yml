env:
  TERM: xterm-256color
window:
  padding:
    x: 30
    y: 30
  decorations: full
font:
  normal:
    family: Menlo
  size: 13
  use_thin_strokes: true
background_opacity: 1
colors:
  name: Ocean (dark)
  author: Chris Kempson
  primary:
    background: "#2b303b"
    foreground: "#c0c5ce"
  cursor:
    text: "#2b303b"
    cursor: "#c0c5ce"
  normal:
    black: "#2b303b"
    red: "#bf616a"
    green: "#a3be8c"
    yellow: "#ebcb8b"
    blue: "#8fa1b3"
    magenta: "#b48ead"
    cyan: "#96b5b4"
    white: "#c0c5ce"
  bright:
    black: "#65737e"
    red: "#bf616a"
    green: "#a3be8c"
    yellow: "#ebcb8b"
    blue: "#8fa1b3"
    magenta: "#b48ead"
    cyan: "#96b5b4"
    white: "#eff1f5"
key_bindings:
  - key: 10
    mods: Alt
    chars: \
  - key: 18
    mods: Alt
    chars: "|"
  - key: 19
    mods: Alt
    chars: "@"
  - key: 20
    mods: Alt
    chars: "#"
  - key: 23
    mods: Alt
    chars: Â¬
  - key: 33
    mods: Alt
    chars: "["
  - key: 30
    mods: Alt
    chars: "]"
  - key: 39
    mods: Alt
    chars: "{"
  - key: 42
    mods: Alt
    chars: "}"
