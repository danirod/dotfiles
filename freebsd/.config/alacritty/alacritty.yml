env:
  TERM: xterm-256color
window:
  padding:
    x: 10
    y: 10
font:
  normal:
    family: Greybeard
    style: Regular
  size: 9.0
background_opacity: 0.9

# Colors (Nord)
colors:
  # Default colors
  primary:
    background: '#2E3440'
    foreground: '#D8DEE9'

  # Normal colors
  normal:
    black:   '#3B4252'
    red:     '#BF616A'
    green:   '#A3BE8C'
    yellow:  '#EBCB8B'
    blue:    '#81A1C1'
    magenta: '#B48EAD'
    cyan:    '#88C0D0'
    white:   '#E5E9F0'

  # Bright colors
  bright:
    black:   '#4C566A'
    red:     '#BF616A'
    green:   '#A3BE8C'
    yellow:  '#EBCB8B'
    blue:    '#81A1C1'
    magenta: '#B48EAD'
    cyan:    '#8FBCBB'
    white:   '#ECEFF4'

  indexed_colors:
   - { index: 16, color: '0xdf5320' }
   - { index: 17, color: '0xc33ff3' }
   - { index: 18, color: '0x2c2421' }
   - { index: 19, color: '0x68615e' }
   - { index: 20, color: '0x9c9491' }
   - { index: 21, color: '0xe6e2e0' }

