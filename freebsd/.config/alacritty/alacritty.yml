env:
  TERM: xterm-256color
window:
  padding:
    x: 10
    y: 10
font:
  normal:
    family: Greybeard
    style: Regular
  size: 9.0
background_opacity: 0.9
# Base16 Atelier Forest 256 - alacritty color config
# Bram de Haan (http://atelierbramdehaan.nl)
colors:
  # Default colors
  primary:
    background: '0x1b1918'
    foreground: '0xa8a19f'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x1b1918'
    cursor: '0xa8a19f'

  # Normal colors
  normal:
    black:   '0x1b1918'
    red:     '0xf22c40'
    green:   '0x7b9726'
    yellow:  '0xc38418'
    blue:    '0x407ee7'
    magenta: '0x6666ea'
    cyan:    '0x3d97b8'
    white:   '0xa8a19f'

  # Bright colors
  bright:
    black:   '0x766e6b'
    red:     '0xf22c40'
    green:   '0x7b9726'
    yellow:  '0xc38418'
    blue:    '0x407ee7'
    magenta: '0x6666ea'
    cyan:    '0x3d97b8'
    white:   '0xf1efee'

  indexed_colors:
    - { index: 16, color: '0xdf5320' }
    - { index: 17, color: '0xc33ff3' }
    - { index: 18, color: '0x2c2421' }
    - { index: 19, color: '0x68615e' }
    - { index: 20, color: '0x9c9491' }
    - { index: 21, color: '0xe6e2e0' }

